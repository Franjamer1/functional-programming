<body>
    <script>
        //EJERCICIO 1

        // Objetivo: Crear un algoritmo que permita calcular y mostrar el área y perímetro de una circunferencia
        //  a partir del radio ingresado por el usuario.

        // Instrucciones

        // Crea un nuevo algoritmo que permita contemplar el siguiente flujo: Solicita al usuario que ingrese el valor del radio
        // de una circunferencia y, utilizando las fórmulas correspondientes, calcula y muestra el área y el perímetro:

        // Área = π * radio  * radio

        // Perímetro = π * radio * 2

        // En matemáticas, π (PI) es el símbolo que representa el número aproximado de 3.14.

        // Al realizar cálculos en tu programa, podés optar por almacenar el resultado en una variable para reutilizarlo más adelante,
        //  o bien realizar el cálculo directamente dentro de una instrucción de salida, como al mostrarlo en pantalla.
        // Ambas opciones son válidas y dependerán del propósito de tu algoritmo.

        let radio = parseInt(prompt("Please enter a number"));
        let resultArea = 0;
        let resultPerimeter = 0;
        const pi = 3.14;

        if (isNaN(radio)) {
            alert("your radio is not a number");
        } else {
            //AREA
            function calculateArea() {

                resultArea = pi * (radio ** 2);

                return resultArea;
            };
            calculateArea();

            alert("The area of your circle is: " + resultArea);

            //PERIMETER
            function calculatePerimeter() {
                resultPerimeter = pi * radio * 2;
                return resultPerimeter;
            };
            calculatePerimeter();
            alert("Perimeter: " + resultPerimeter)
        }


        //EJERCICIO 2

        // Objetivo: Practicar la declaración de variables, lectura de datos ingresados por el usuario y uso de operaciones matemáticas simples.

        // Escribe un algoritmo que calcule el precio promedio de un producto, a partir del precio registrado en tres establecimientos distintos.

        // Instrucciones

        // 1-Solicita al usuario que ingrese tres precios distintos para un mismo producto.

        // 2-Almacena cada precio en una variable diferente, previamente declarada.

        // 3-Calcula el precio promedio utilizando una operación matemática.

        // 4-Muestra el resultado por pantalla.

        // 5-Guarda el archivo con un nombre adecuado en la carpeta que creaste para tus actividades.

        let priceA = parseFloat(prompt("Please enter the firt price"));
        let priceB = parseFloat(prompt("Please enter the second price"));
        let priceC = parseFloat(prompt("Please enter the third price"));

        function calculateAverage(a, b, c,) {
            return (a + b + c) / 3;
        }

        const priceAverage = calculateAverage(priceA, priceB, priceC);
        alert("Price Average: " + priceAverage);


    </script>
