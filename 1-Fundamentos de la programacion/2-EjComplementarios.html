        // 1- Desarrolla un programa que permita calcular la remuneración total que recibirá un vendedor al finalizar el mes.
        //  El vendedor recibe un salario base más un 10% adicional por comisión sobre sus ventas.
        //  El programa debe solicitar al usuario el salario base del vendedor y luego pedir el valor de cada una de las ventas realizadas en el mes.
        //  Después, calculará y mostrará el monto total que recibirá el vendedor, considerando tanto su salario base como las comisiones por las
        //  ventas realizadas en el período.

        function calcularNeto() {

            let salarioBase = parseFloat(prompt("Porfavor ingrese su salario base."));

            if (isNaN(salarioBase)) {
                alert("Error, debe ingresar un numero valido como salario base.");
                return;
            };

            let ventas = parseFloat(prompt("Porfavor ingrese el valor de la primera venta.\nO no ingrese nada para calcular y salir."));

            let suma = 0;
            let contador = 1;

            while (!isNaN(ventas)) {

                suma = ventas + suma;
                contador++
                ventas = parseFloat(prompt("Porfavor ingrese el valor de la venta N°: " + contador + ".\nO no ingrese nada para calcular y salir."));
            }

            let total = salarioBase + (suma * 0.10);
            alert("Su salario total es de: $" + total);
        }

        calcularNeto();
